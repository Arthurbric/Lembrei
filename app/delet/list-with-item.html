<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Compra da Semana</title>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="style.css"> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile-container">
        <header class="app-header"><a href="list-created.html" class="back-button">←</a><h1>Compra da semana</h1></header>
        <main class="main-content">
            <div class="progress-details">
                <p class="label">Progresso</p>
                <div class="progress-bar-bg"><div class="progress-bar-fill" style="width: 0%;"></div></div>
                <div class="progress-numbers"><span>0 itens concluídos</span><span>1 itens total</span></div>
            </div>
            <div class="list-date-tag">Criada em 24/08/2025</div>
            
            <h2 class="item-list-header">Pendentes (1)</h2>
            <div class="item-card">
                <a href="list-item-completed.html" class="checkbox"></a>
                <div class="item-content">
                    <p class="title">Leite</p>
                    <div class="item-details">
                        <span class="detail-tag">Quantidade: 1</span>
                        <span class="detail-tag">$ R$ 4,50</span>
                        <span class="detail-tag">Nestle</span>
                        <span class="detail-tag">Obs.</span>
                    </div>
                    <p style="font-size: 12px; color: var(--light-text); margin-top: 8px;">Validade: 25/09/2025</p>
                </div>
                <button class="options-btn">⋮</button>
            </div>
        </main>
        <a href="#add-item-modal" class="fab">+</a>
        </div>
</body>
</html>
