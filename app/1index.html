<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoRemind</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="mobile-container">

        <div id="home-screen" class="screen active">
            <header class="app-header"><h1>Minhas Listas</h1></header>
            <main id="home-main-content" class="main-content">
                </main>
            <button id="add-list-fab" class="fab">+</button>
        </div>

        <div id="list-screen" class="screen">
             <header id="list-header" class="app-header">
                <button class="back-button">←</button>
                <h1 id="list-title-header">Nome da Lista</h1>
            </header>
            <main id="list-main-content" class="main-content">
                </main>
            <button id="add-item-fab" class="fab">+</button>
        </div>

    </div>

    <div id="create-list-modal" class="modal-overlay">
        <div class="modal-content">
            <form id="create-list-form">
                <div class="modal-header">
                    <h2>Criar Nova Lista</h2>
                    <button type="button" class="close-modal-btn">&times;</button>
                </div>
                <div class="modal-body">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-modal-btn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Criar Lista</button>
                </div>
            </form>
        </div>
    </div>

    <div id="add-item-modal" class="modal-overlay">
        <div class="modal-content">
            <form id="add-item-form">
                <div class="modal-header">
                    <h2>Adicionar Item</h2>
                    <button type="button" class="close-modal-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group"><label class="form-label">Nome do Item</label><input type="text" name="name" required></div>
                    <div class="form-group"><label class="form-label">Quantidade</label><input type="number" name="quantity" value="1" min="1"></div>
                    <div class="form-group"><label class="form-label">Preço (opcional)</label><input type="text" name="price" placeholder="Ex: 4.50"></div>
                    <div class="form-group"><label class="form-label">Marca (opcional)</label><input type="text" name="brand"></div>
                    <div class="form-group"><label class="form-label">Observações (opcional)</label><textarea name="notes" rows="2"></textarea></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-modal-btn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
